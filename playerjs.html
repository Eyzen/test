<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title></title> 
        <meta charset="UTF-8">
        <script src="https://cdn.fluidplayer.com/v3/current/fluidplayer.min.js"></script>

	</head>
	<body>
    <style>
        html,body{
            margin:0;padding:0;width:100%;height:100%;
        }
    </style>
        
    <div id="video-id" style="width:100%;height:100%;"></div>
	<script>
    var myFP = fluidPlayer(
        'video-id',	{
	"layoutControls": {
		"controlBar": {
			"autoHideTimeout": 3,
			"animated": true,
			"autoHide": true,
			"playbackRates": [
				"x2",
				"x1.5",
				"x1",
				"x0.5"
			]
		},
		"htmlOnPauseBlock": {
			"html": null,
			"height": null,
			"width": null
		},
		"controlForwardBackward": {
			"show": true,
		},
		"autoPlay": false,
		"mute": true,
		"allowTheatre": false,
		"playPauseAnimation": true,
		"playbackRateEnabled": true,
		"allowDownload": false,
		"playButtonShowing": true,
		"fillToContainer": true,
		"primaryColor": "#f1d600",
	},
	"vastOptions": {
		"adList": [
			{
				"roll": "preRoll",
				"vastTag": "https://pjqchcfwtw.com/ceef/gdt3g0/tbt/1974232/tlk.xml",
				"adText": ""
			},
			{
				"roll": "postRoll",
				"vastTag": "https://pjqchcfwtw.com/ceef/gdt3g0/tbt/1974232/tlk.xml",
				"adText": ""
			}
		],
		"adCTAText": false,
		"adCTATextPosition": ""
	}
});
</script>
        
    <script type="text/javascript">
            
        var ps = location.href.substr(location.href.indexOf("html?")+5).split("&");
            
        var vs = {id:"video-id"};
            
        for(var i = 0; i<ps.length; i++){
            var p = ps[i].substr(0,ps[i].indexOf("="));
            var v = ps[i].substr(ps[i].indexOf("=")+1);
            if(p!=v){
                vs[p] = decodeURIComponent(v);
            }
        }
            
        var fluidplayer.min = new fluidplayer.min(vs);
            
    </script>
</body>
</html>
